# Build docker image and run tests on a container based on created image
name: Build and test

on:
  push:
    paths-ignore:
      - 'docs/**'

  pull_request:
    paths-ignore:
      - 'docs/**'

  workflow_dispatch:

jobs:
  docker-test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Build docker image
        run: |
          make docker

      - name: Run tests in the docker container based on the created image
        run: |
          make docker-test
