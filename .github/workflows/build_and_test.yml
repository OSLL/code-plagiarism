# Build docker image and run tests on a container based on created image
name: Build and test

on:
  push:
    paths-ignore:
      - 'docs/**'

  pull_request:
    paths-ignore:
      - 'docs/**'

  workflow_dispatch:

jobs:
  docker-test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Build docker image
        run: |
          make docker

      - name: Run tests in the docker container based on the created image
        run: |
          make docker-test

  autotests:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Install codeplag
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          sudo apt-get install -y clang libncurses5
          sudo apt-get install -y man
          sudo pip3 install --upgrade setuptools
          sudo pip3 install argparse-manpage
          cd /usr/src/
          sudo git clone https://github.com/OSLL/code-plagiarism.git
          cd code-plagiarism/
          sudo make install

      - name: Run autotests
        env:
            ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          cd ~/work/code-plagiarism/code-plagiarism
          echo "ACCESS_TOKEN = '${ACCESS_TOKEN}'" > .env
          sh ./autotests.sh
