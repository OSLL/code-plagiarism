[project]
requires-python = ">=3.8"

[tool.black]
max-line-length = 97

[tool.ruff]
line-length = 97
select = [
    "F",    # pyflakes
    "E",    # pycodestyle Error
    "W",    # pycodestyle Warning
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "SIM",  # flake8-simplify
    # "ERA",  # eradicate
    "C90",  # mccabe
]

[tool.ruff.lint.mccabe]
max-complexity = 12

[tool.pyright]
pythonVersion = "3.8"

include = [
    "src",
    "docs/notebooks"
]

executionEnvironments = [
    { root = "src" },
    { root = "docs/notebooks", extraPaths = ["src"] }
]

typeCheckingMode = "basic"

[build-system]
requires = ["setuptools", "Cython"]
